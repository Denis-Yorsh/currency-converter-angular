<div class="contener">
  <app-header></app-header>
  <h1>Currency converter by rate NBU</h1>
  <app-input
    (outInputSumma)="addUserSummaFirst($event)"
    [userSumma]="resultFirst"
  ></app-input>
  <app-select (outSelectCurrency)="addUserSelectFirst($event)"></app-select>
  <app-input
    (outInputSumma)="addUserSummaSecond($event)"
    [userSumma]="resultSecond"
  ></app-input>
  <app-select (outSelectCurrency)="addUserSelectSecond($event)"></app-select>
</div>
